{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
  content %}
  <img src="https://cdn.discordapp.com/attachments/1101973706957410346/1102220456146243737/Udlish_2.png" width="100" height="600" alt="My Image"class="center">

  <form method="POST">
    <h3 align="center">Sign Up For UDlish</h3>
    <div class="form-group">
      <label for="email">UDID</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter UDID"
      />
    </div>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        name="firstName"
        placeholder="Enter first name"
      />
    </div>
    <div class="form-group">
      <label for="password1">Password</label>
      <input
        type="password"
        class="form-control"
        id="password1"
        name="password1"
        placeholder="Enter password"
      />
    </div>
    <div class="form-group">
      <label for="password2">Password (Confirm)</label>
      <input
        type="password"
        class="form-control"
        id="password2"
        name="password2"
        placeholder="Confirm password"
      />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  {% endblock %}
