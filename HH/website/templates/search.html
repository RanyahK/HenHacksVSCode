{% extends "base.html" %}

{% block title %}Search{% endblock %}

{% block content %}
    <h1>Search</h1>
    <form method="post">
        <input type="text" name="search_query" placeholder="Search by first name">
        <button type="submit">Search</button>
    </form>
    {% if users %}
        <ul>
            {% for user in users %}
                <li>{{ user.first_name }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
