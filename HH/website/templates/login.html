{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
  %}
  <img src="https://cdn.discordapp.com/attachments/1101973706957410346/1102220456146243737/Udlish_2.png" width="100" height="600" alt="My Image"class="center">

  <form method="POST">
    <h3 align="center">Login to UDlish</h3>
    <div class="form-group">
      <label for="email">UDID</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter UDID"
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Enter password"
      />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  {% endblock %}
